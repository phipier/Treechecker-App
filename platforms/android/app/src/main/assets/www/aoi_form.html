<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; img-src 'self' data: content: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <title>TreeChecker</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color:#8BC34A;">
    <font class="header">Area of interest</font>
    <button class="navbar-toggler ml-auto" type="button" id="sidebarCollapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="overlay"></div>

<div id="AOI-form">
    
<!-- fields :

    AOI name 
    Bbox + button to select area on the map
    WMS layers to download
    Others

-->

    <form>
        <div class="form-group">
            <label for="InputAOIname">Name</label>
            <input type="name" class="form-control" id="InputAOIname" aria-describedby="emailHelp" placeholder="Enter AOI name" required>
            <div class="invalid-feedback">
                Please provide a name for the AOI.
            </div>
        </div>
        <div class="form-group">
            <div>
                <a id="selectarea" href="#" class="btn button">select area</a><br>
                <!--input class="form-check-input" type="checkbox" value="" id="InputforceRedld">
                <label for="InputforceRedld">Force tiles re-download</label-->
            </div>
            <label for="Inputxmin">xmin</label>
            <input type="bbox" class="form-control" id="Inputxmin" placeholder="Enter xmin">
            <label for="Inputxmax">xmax</label>
            <input type="bbox" class="form-control" id="Inputxmax" placeholder="Enter xmax">
            <label for="Inputymin">ymin</label>
            <input type="bbox" class="form-control" id="Inputymin" placeholder="Enter ymin">
            <label for="Inputymax">ymax</label>
            <input type="bbox" class="form-control" id="Inputymax" placeholder="Enter ymax">
            <!--small id="bboxhelp" class="form-text text-muted">boundaries in WSG84, format is xmin:xmax:ymin:ymax</small-->

        </div>
        <!-- button id="aoisavebtn" type="submit" class="btn btn-primary">save my AOI</button -->
        <a id="saveaoi" href="#" class="btn button">save my AOI</a>
        <br><br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </form>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/urls.js"></script>
<script type="text/javascript" src="js/tiles_download.js"></script>
<script type="text/javascript" src="js/aoi_form.js"></script>
</body>
</html>
