<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; img-src 'self' data: content: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script defer src="lib/font-awesome.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <title>TreeChecker</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color:#8BC34A; min-height:64px;">
    <font class="header">Observation</font>
</nav>

<div class="forms">
    <form id="OBS-form" novalidate>
        <div class="form-group">
<!--             <div class="d-inline">
                <a id="selectposition" href="#" class="btn button">Select location on map</a>
                <br><span>or provide coordinates (in decimal degrees):</span><br>
            </div> -->
            <button id="selectposition" type="button" class="btn button"><i class="fas fa-map-marked-alt fa-2x"></i></button>
            <br>
       
            <label for="Inputlatitude">Latitude</label>
            <input class="form-control" id="Inputlatitude" pattern="^-?([1-8][0-9]|[0-9])(\.\d*)?$" title="decimal degrees (-90 to 90)" placeholder="Enter latitude" required>
            <div class="invalid-feedback">
                Please provide a latitude in decimal degrees (-90 to 90)
            </div>
            <label for="Inputlongitude">Longitude</label>
            <input class="form-control" id="Inputlongitude" pattern="^-?([1][0-7][0-9]|[1-9][0-9]|[0-9])(\.\d*)?$" title="decimal degrees (-180 to 180)"  placeholder="Enter longitude" onkeypress="return isNumberKey(event)" required>
            <div class="invalid-feedback">
                Please provide a longitude in decimal degrees (-180 to 180)
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="InputOBSname">Name</label>
            <input type="text" class="form-control" id="InputOBSname"  pattern="^[a-z|A-Z|0-9]+$" aria-describedby="emailHelp" placeholder="Enter name" required>
            <div class="invalid-feedback">
                Please provide a name for this observation (letters/numbers only, no space).
            </div>
            <label for="InputOBScomment">Comment</label>
            <textarea type="text" class="form-control" id="InputOBScomment" rows="3" aria-describedby="emailHelp" placeholder="Enter comment"></textarea>
            <div class="invalid-feedback">
                Please provide a comment for this observation.
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label>Species</label>
            <select type="number" class="custom-select" id="InputSelectSpecies">
                <option value="" disabled selected>select species</option>
            </select>
            <label>Crown diameter</label>
            <select class="custom-select" id="InputSelectCrown">
                <option value="" disabled selected>select crown diameter</option>
            </select>
            <label>Severity</label>
            <select class="custom-select" id="InputSelectStatus" required>
                <option value="" disabled selected>select severity</option>
            </select>
        </div>
        <hr> 
        <div class="form-group">
            <div id="content">
                <p>
                    <button id="photo" class="btn button">Add photo</button>
                </p>
                <div id="carouselphotos" class="carousel slide" data-interval="false"> <!--data-interval="false" data-ride="carousel"-->
                    <ol class="carousel-indicators">                                
                    </ol>
                    <div class="carousel-inner">
                    </div>
                    <a class="carousel-control-prev" href="#carouselphotos" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselphotos" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>  
            </div>
        </div>

        <!-- button id="btn_saveobs" type="submit" class="btn btn-primary">save my AOI</button -->
        <!--a id="saveobs" href="#" class="btn button">Save</a-->
        <!--a id="cancelobs" href="#" class="btn button">Cancel</a-->

        <br><br>
    </form>
</div>

<button id="saveobs" type="button" class="btn button btn-circle btn-xl float"><i class="fas fa-check"></i></button>

<div class="modal fade" id="messagepopup" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div id="messagepopupdata" class="modal-body"></div>
            <div class="modal-footer">
                <button id="ok_sent" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                <button id="cancel_sent" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/urls.js"></script>
<script type="text/javascript" src="js/obs_form.js"></script>
</body>
</html>
