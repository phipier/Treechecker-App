<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; img-src 'self' data: content: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <title>TreeChecker</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color:#8BC34A;">
    <font class="header">Area of interest</font>
    <button class="navbar-toggler ml-auto" type="button" id="sidebarCollapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="overlay"></div>

<div id="OBS-form">
    <form>
        <div class="form-group">
            <label for="InputAOIname">Name</label>
            <input type="text" class="form-control" id="InputOBSname" aria-describedby="emailHelp" placeholder="Enter name" required>
            <div class="invalid-feedback">
                Please provide a name for this observation.
            </div>
            <label for="InputOBScomment">Comment</label>
            <input type="text" class="form-control" id="InputOBScomment" aria-describedby="emailHelp" placeholder="Enter comment" required>
            <div class="invalid-feedback">
                Please provide a comment for this observation.
            </div>
        </div>
        <div class="form-group">
            <label>Species</label>
            <select class="custom-select" id="InputSelectSpecies">
                <option selected>select species</option>
            </select>
            <label>Crown diameter</label>
            <select class="custom-select" id="InputSelectCrown">
                <option selected>select crown diameter</option>
            </select>
            <label>Tree status</label>
            <select class="custom-select" id="InputSelectStatus">
                <option selected>select canopy status</option>
            </select>
        </div>
        <div class="form-group">
            <div>
                <a id="selectposition" href="#" class="btn button">select position</a><br>
            </div>
            <label for="Inputlatitude">Latitude</label>
            <input type="number" class="form-control" id="Inputlatitude" placeholder="Enter latitude" onkeypress="return isNumberKey(event)" required>
            <div class="invalid-feedback">
                Please provide a latitude for the position of this observation.
            </div>
            <label for="Inputlongitude">Longitude</label>
            <input type="number" class="form-control" id="Inputlongitude" placeholder="Enter longitude" onkeypress="return isNumberKey(event)" required>
            <div class="invalid-feedback">
                Please provide a longitude for the position of this observation.
            </div>
        </div>
        <div class="form-group">
            <label for="Inputcompass">Compass</label>
            <input type="number" class="form-control" id="Inputcompass" placeholder="Enter compass value">            
        </div>
        <!-- button id="btn_saveobs" type="submit" class="btn btn-primary">save my AOI</button -->
        <a id="saveobs" href="#" class="btn button">save my observation</a>
        <br><br>
    </form>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/urls.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/obs_form.js"></script>
</body>
</html>
