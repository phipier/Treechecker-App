<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; img-src 'self' data: content: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script defer src="lib/font-awesome.js"></script>
    <title>TreeChecker</title>
</head>
<body class="app">
    <div id="login-page" class="container">
        <br><br>
        <input id="username" type="text" class="form-control" placeholder="email">
        <br>
        <input id="password" type="password" class="form-control" placeholder="password">
        <br><br>
        <button id="log_in" class="btn button">
            LOG IN
        </button>

        <div class="modal fade" id="errorpopup" tabindex="-1" role="dialog" aria-labelledby="errorpopup" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="errorpopupdata" class="modal-body"></div>
                    <div class="modal-footer">
                        <button id="ok_sent_error" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/urls.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
