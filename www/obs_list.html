        <span class="header">Observations</span>
        <button class="navbar-toggler ml-auto" type="button" id="sidebarCollapse" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

<div class="overlay"></div>
<div class="wrapper">
    <nav id="sidebar">
        <div id="sliderLinks">
