<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; img-src 'self' data: content: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="lib/leaflet.css"/>

        <script src="lib/jquery-3.3.1.min.js"></script>

        <title>TreeChecker</title>

    <body>
        <div id="map-wrapper">
            <div id="mapid"></div>
            <div id="button-wrapper">                
                <button id="savelocation" class="btn button right-align">OK</button>             
                <!--button id="cancellocation" class="btn button">Cancel</button-->

        </div>

                    <div id="messagepopupdata" class="modal-body"></div>
                    <div class="modal-footer">
                        <button id="ok_sent" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>  
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/urls.js"></script>   
        <script type="text/javascript" src="js/db.js"></script>
