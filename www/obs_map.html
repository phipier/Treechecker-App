<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; img-src 'self' data: content: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="lib/leaflet.css"/>
        <link rel="stylesheet" href="lib/leaflet-areaselect.css" />
        <link rel="stylesheet" href="lib/leaflet-icon-pulse-master/L.Icon.Pulse.css" />
        <link rel="stylesheet" href="lib/leaflet-compass/leaflet-compass.css" />

        <script src="lib/jquery-3.3.1.min.js"></script> 
        <script src="lib/popper.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/leaflet.js"></script>
        <script src="lib/leaflet-areaselect.js"></script>
        <script src="lib/font-awesome.js"></script>
        <script src="lib/leaflet-icon-pulse-master/L.Icon.Pulse.js"></script>
        <script src="lib/leaflet-compass/leaflet-compass.js"></script>


        <title>TreeChecker</title>
    </head>
    <body>
        <div id="mapid"></div>
        <button id="GPS" type="button" class="btn float button-leaflet position5"><i class="fas fa-globe fa-2x white"></i></button>
        <button id="noGPS" type="button" class="btn float button-leaflet-off position5"><i class="fas fa-globe fa-2x white"></i></button>
        <button id="savelocation" type="button" class="btn button btn-circle btn-xl float position1"><i class="fas fa-arrow-right"></i></button>
        <span id="accuracyval" class="float position4 bgwhite"></span>        

        <div class="modal fade" id="messagepopup" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="messagepopupdata" class="modal-body"></div>
                    <div class="modal-footer">
                        <button id="ok_sent" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                        <button id="cancel_sent" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>  
        <script type="text/javascript" src="cordova.js"></script> 
        <script type="text/javascript" src="js/db.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>      
        <script type="text/javascript" src="js/obs_map.js"></script>
    </body>
</html>
