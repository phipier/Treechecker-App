<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; img-src 'self' data: content: https: http:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <title>TreeChecker</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color:#8BC34A; min-height:64px;">
    <font class="header">Area of interest</font>
    <button class="navbar-toggler ml-auto" type="button" id="sidebarCollapse" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="overlay"></div>

<div class="forms">
    <form id="AOI-form" novalidate>
        <div class="form-group">
            <label for="InputAOIname">Name</label>
            <input type="name" class="form-control" id="InputAOIname" aria-describedby="emailHelp" placeholder="Enter AOI name" required>
            <div class="invalid-feedback">
                Please provide a name for the AOI.
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="d-inline">
                <a id="selectarea" href="#" class="btn button">select area on map</a><span> or provide coordinates:</span><br>                
                <!--input class="form-check-input" type="checkbox" value="" id="InputforceRedld">
                <label for="InputforceRedld">Force tiles re-download</label-->
            </div>            
            <label for="Inputxmin">longitude min</label>
            <input type="bbox" class="form-control" id="Inputxmin" placeholder="Enter longitude min" onkeypress="return isNumberKey(event)" required>
            <label for="Inputxmax">longitude max</label>
            <input type="bbox" class="form-control" id="Inputxmax" placeholder="Enter longitude max" onkeypress="return isNumberKey(event)" required>
            <label for="Inputymax">latitude min</label>
            <input type="bbox" class="form-control" id="Inputymax" placeholder="Enter latitude min" onkeypress="return isNumberKey(event)" required>
            <label for="Inputymin">latitude max</label>
            <input type="bbox" class="form-control" id="Inputymin" placeholder="Enter latitude max" onkeypress="return isNumberKey(event)" required>            
            <!--small id="bboxhelp" class="form-text text-muted">boundaries in WSG84, format is xmin:xmax:ymin:ymax</small-->
        </div>
        <hr>
        <!-- button id="aoisavebtn" type="submit" class="btn btn-primary">save my AOI</button -->
        <a id="saveaoi" href="#" class="btn button">Save</a>
        <a id="cancelaoi" href="#" class="btn button">Cancel</a>        
        <br><br>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <!--style="min-width: 2em;"-->
        </div>
    </form>
</div>

<div class="modal fade" id="messagepopup" tabindex="-1" role="dialog" aria-labelledby="popup" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div id="messagepopupdata" class="modal-body"></div>
            <div class="modal-footer">
                <button id="ok_sent" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/urls.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/tiles_download.js"></script>
<script type="text/javascript" src="js/aoi_form.js"></script>
</body>
</html>
